<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRIMAX - Verificar Código</title>
    <link rel="stylesheet" href="/static/css/login.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-content">
                <div class="logo-arc"></div>
                <div class="logo-leaf"></div>
                <div class="logo-field">
                    <div class="logo-field-line1"></div>
                    <div class="logo-field-line2"></div>
                </div>
            </div>
        </div>

        <h1>Verificación de inicio de sesión</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <br><br>

        <form method="POST">
            <label for="codigo">Código enviado a tu correo</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ingresa el código" maxlength="6" required>
            <br><br>

            <button type="submit">Verificar</button>
        </form>
        <br>
        <p class="register">Si no recibiste el código, <a href="{{ url_for('login.login') }}">vuelve a iniciar sesión</a> para reenviarlo.</p>
    </div>
</body>

</html>
