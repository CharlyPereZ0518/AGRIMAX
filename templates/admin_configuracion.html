<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración del Sistema</title>
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/cursor.css">
    <script src="/static/js/cursor.js"></script>
</head>
<body class="{{ 'cursor-large' if usuario.cursor_size == 'large' else '' }} {{ 'modo-lector' if usuario.modo_lector == 'on' else '' }}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Configuración del Sistema</h1>

        <div class="config-section" id="accesibilidad">
    <h2 class="section-title">Accesibilidad</h2>
    <form method="POST" action="{{ url_for('configuracion.configuracion') }}">
        <input type="hidden" name="seccion" value="accesibilidad">
        <div class="card">
            <h3 class="card-title">Preferencias de Accesibilidad</h3>

            <div class="form-group">
                <label for="cursor-size">Tamaño del cursor:</label>
                <select name="cursor_size" id="cursor-size" class="form-control">
                    <option value="default" {% if usuario.cursor_size == 'default' %}selected{% endif %}>Normal</option>
                    <option value="large" {% if usuario.cursor_size == 'large' %}selected{% endif %}>Grande</option>
                </select>
            </div>

            <div class="form-group">
                <label for="modo-lector">Modo lector de pantalla:</label>
                <select name="modo_lector" id="modo-lector" class="form-control">
                    <option value="off" {% if usuario.modo_lector == 'off' %}selected{% endif %}>Desactivado</option>
                    <option value="on" {% if usuario.modo_lector == 'on' %}selected{% endif %}>Activado</option>
                </select>
            </div>
<br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Guardar preferencias</button>
            </div>
        </div>
    </form>
</div>

    <footer>
        <div class="footer-content">
            <p>© 2025 AGRIMAX. TODOS LOS DERECHOS RESERVADOS.</p>
        </div>
    </footer>
</body>
</body>
</html>
