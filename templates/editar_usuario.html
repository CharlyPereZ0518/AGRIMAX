<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="/static/js/admin_accesibilidad.js" defer></script>
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/contraste.css"
    
</head>
<body class="{{ 'cursor-large' if usuario.cursor_size == 'large' else '' }} 
              {{ 'modo-lector' if usuario.modo_lector == 'on' else '' }} 
              {{ usuario.nivel_contraste if usuario.nivel_contraste else '' }}
              {{ 'font-large' if usuario.font_size == 'large' else 'font-x-large' if usuario.font_size == 'x-large' else '' }}
              {{ 'modo-nocturno' if usuario.modo_nocturno == 'on' else '' }}
              {{ 'modo-grises' if usuario.modo_grises == 'on' else '' }}"
     data-contraste="{{ usuario.nivel_contraste }}"
     style="{{ 'font-family: ' + usuario.font_family + ';' if usuario.font_family else '' }}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Editar Usuario</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario[1] }}" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario[2] }}" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Usuario</label>
            <select class="form-select" id="tipo" name="tipo" required>
                <option value="Cliente" {% if usuario[3] == 'Cliente' %}selected{% endif %}>Cliente</option>
                <option value="Proveedor" {% if usuario[3] == 'Proveedor' %}selected{% endif %}>Proveedor</option>
                <option value="Administrador" {% if usuario[3] == 'Administrador' %}selected{% endif %}>Administrador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

</body>
</html>
