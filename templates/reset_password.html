<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRIMAX - Restablecer Contraseña</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="container">
        {% include '_header.html' %}

        <h1>Restablecer Contraseña</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="codigo">Código enviado a tu correo</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ingresa el código" maxlength="6" required>
            <br><br>

                        <label for="contraseña">Nueva contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Nueva contraseña" required>
                        <div id="pwHelpReset" class="pw-help" style="color:#b00;margin-top:6px;font-size:0.9em;display:none;"></div>
                        <br><br>

                        <label for="confirmar">Confirmar contraseña</label>
                        <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" required>
                        <div id="pwMatchHelp" class="pw-help" style="color:#b00;margin-top:6px;font-size:0.9em;display:none;"></div>
                        <br><br>

                        <button type="submit">Actualizar contraseña</button>
        </form>
        <br>
        <p class="register">Si no recibiste el código, <a href="{{ url_for('olvido_contrasena.solicitar_reset') }}">vuelve a solicitarlo</a></p>
    </div>
        <script>
            (function(){
                var form = document.querySelector('form');
                var pwd = document.getElementById('contraseña');
                var pwdConfirm = document.getElementById('confirmar');
                var help = document.getElementById('pwHelpReset');
                var matchHelp = document.getElementById('pwMatchHelp');
                var re = /(?=.*\d)(?=.*[^A-Za-z0-9])/;

                function validatePwd(){
                    if(!pwd) return true;
                    var val = pwd.value || '';
                    if(!re.test(val)){
                        help.style.display = 'block';
                        help.textContent = 'La contraseña debe contener al menos un número y un carácter especial.';
                        return false;
                    }
                    help.style.display = 'none';
                    return true;
                }

                function validateMatch(){
                    if(!pwd || !pwdConfirm) return true;
                    if(pwd.value !== pwdConfirm.value){
                        matchHelp.style.display = 'block';
                        matchHelp.textContent = 'Las contraseñas no coinciden.';
                        return false;
                    }
                    matchHelp.style.display = 'none';
                    return true;
                }

                if(pwd){ pwd.addEventListener('input', function(){ validatePwd(); validateMatch(); }); }
                if(pwdConfirm){ pwdConfirm.addEventListener('input', validateMatch); }

                if(form){
                    form.addEventListener('submit', function(e){
                        var ok = validatePwd() & validateMatch();
                        if(!ok){
                            e.preventDefault();
                            if(!validatePwd()) pwd.focus(); else pwdConfirm.focus();
                        }
                    });
                }
            })();
        </script>
</body>

</html>
