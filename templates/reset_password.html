<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRIMAX - Restablecer Contraseña</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-content">
                <div class="logo-arc"></div>
                <div class="logo-leaf"></div>
                <div class="logo-field">
                    <div class="logo-field-line1"></div>
                    <div class="logo-field-line2"></div>
                </div>
            </div>
        </div>

        <h1>Restablecer Contraseña</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="codigo">Código enviado a tu correo</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ingresa el código" maxlength="6" required>
            <br><br>

            <label for="contraseña">Nueva contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Nueva contraseña" required>
            <br><br>

            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="Confirmar contraseña" required>
            <br><br>

            <button type="submit">Actualizar contraseña</button>
        </form>
        <br>
        <p class="register">Si no recibiste el código, <a href="{{ url_for('olvido_contrasena.solicitar_reset') }}">vuelve a solicitarlo</a></p>
    </div>
</body>

</html>
